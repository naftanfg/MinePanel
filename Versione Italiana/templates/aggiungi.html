<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Versione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Aggiungi una nuova versione</h1>
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome versione</label>
      <input type="text" name="nome" id="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Link download .jar</label>
      <input type="text" name="link" id="link" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Aggiungi</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Annulla</a>
  </form>
</body>
</html>
