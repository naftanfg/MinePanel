<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Server {{ versione }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Server {{ versione }}</h1>

  <form method="POST" class="mb-4 d-flex gap-2">
    <button name="azione" value="scarica" class="btn btn-primary">Scarica</button>
    <button name="azione" value="avvia" class="btn btn-success">Avvia</button>
    <button name="azione" value="riavvia" class="btn btn-warning">Riavvia</button>
    <button name="azione" value="stop" class="btn btn-danger">Stop</button>
  </form>

  <h5>Output:</h5>
  <pre class="bg-dark text-light p-3 rounded" style="min-height: 100px;">{{ output }}</pre>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Torna alla home</a>
</body>
</html>
