<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Versioni Minecraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Versioni disponibili</h1>

  <ul class="list-group mb-4">
    {% for v in versioni %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ v[0] }}
        <div class="d-flex gap-2">
          <a href="{{ url_for('server', versione=v[0]) }}" class="btn btn-primary btn-sm">Gestisci</a>
          <form method="POST" action="{{ url_for('elimina', versione=v[0]) }}" onsubmit="return confirm('Sei sicuro di voler eliminare questa versione?')">
            <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
          </form>
        </div>
      </li>
      
    {% endfor %}
  </ul>

  <a href="{{ url_for('aggiungi') }}" class="btn btn-success">Aggiungi nuova versione</a>
</body>
</html>
