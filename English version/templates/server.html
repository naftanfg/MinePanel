<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Server {{ version }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Server {{ version }}</h1>

  <form method="POST" class="mb-4 d-flex gap-2">
    <button name="action" value="download" class="btn btn-primary">Download</button>
    <button name="action" value="start" class="btn btn-success">Start</button>
    <button name="action" value="restart" class="btn btn-warning">Restart</button>
    <button name="action" value="stop" class="btn btn-danger">Stop</button>
  </form>

  <h5>Output:</h5>
  <pre class="bg-dark text-light p-3 rounded" style="min-height: 100px;">{{ output }}</pre>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">← Back to home</a>
</body>
</html>
