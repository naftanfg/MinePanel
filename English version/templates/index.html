<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Minecraft Versions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Available Versions</h1>

  <ul class="list-group mb-4">
    {% for v in versions %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ v[0] }}
        <div class="d-flex gap-2">
          <a href="{{ url_for('server', version=v[0]) }}" class="btn btn-primary btn-sm">Manage</a>
          <form method="POST" action="{{ url_for('delete', version=v[0]) }}" onsubmit="return confirm('Are you sure you want to delete this version?')">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('add') }}" class="btn btn-success">Add new version</a>
</body>
</html>
